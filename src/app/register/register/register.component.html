<div class="container">
    <form name="registerForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <!-- User Id Autogenerated -->
        <!-- <label>User ID</label> -->
        <input class="form-control" type="hidden" 
        #userId="ngModel"
        name="userId" [(ngModel)]="userService.formUserData.userId">
        <!-- Username -->
        <div class="form-group">
            <label>Username</label>
            <input name="username" #username="ngModel" [(ngModel)]="userService.formUserData.username"
            class="form-control" placeholder="Enter Username" minlength="5" maxlength="20" required
            [ngClass]="{'is-invalid': username.touched && username.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required" style="color: red;">Username should not be empty</div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.formUserData.password"
            class="form-control" placeholder="Enter Password" required
            [ngClass]="{'is-invalid': password.touched && password.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required" style="color: red;">Password should not be empty</div>
        </div>
        <!-- First name -->
        <div class="form-group">
            <label>First Name</label>
            <input name="firstName" #firstName="ngModel" [(ngModel)]="userService.formUserData.firstName"
            class="form-control" placeholder="Enter First Name" maxlength="30" required
            [ngClass]="{'is-invalid': firstName.touched && firstName.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="firstName.touched && firstName.invalid">
            <div *ngIf="firstName.errors.required" style="color: red;">First Name should not be empty</div>
        </div>
        <!-- Last name -->
        <div class="form-group">
            <label>Last Name</label>
            <input name="lastName" #lastName="ngModel" [(ngModel)]="userService.formUserData.lastName"
            class="form-control" placeholder="Enter Last Name" maxlength="30" required
            [ngClass]="{'is-invalid': lastName.touched && lastName.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="lastName.touched && lastName">
            <div *ngIf="lastName.errors.required" style="color: red;">Last Name should not be empty</div>
        </div>
        <!-- Age -->
        <div class="form-group">
            <label>Age</label>
            <input type="number" min="18" max="99" name="age" #age="ngModel" [(ngModel)]="userService.formUserData.age"
            class="form-control" placeholder="Enter Age"  required
            [ngClass]="{'is-invalid': age.touched && age.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="age.touched && age.invalid">
            <div *ngIf="age.errors.required" style="color: red;">Age should not be empty</div>
        </div>
        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <input name="gender" #gender="ngModel" [(ngModel)]="userService.formUserData.gender"
            class="form-control" placeholder="Enter Gender"  required
            [ngClass]="{'is-invalid': gender.touched && gender.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="gender.touched && gender.invalid">
            <div *ngIf="gender.errors.required" style="color: red;">Gender should not be empty</div>
        </div>
        <!-- Address -->
        <div class="form-group">
            <label>Address</label>
            <textarea cols="30" rows="3" name="address" #address="ngModel" [(ngModel)]="userService.formUserData.address"
            class="form-control" placeholder="Enter Address"  required
            [ngClass]="{'is-invalid': address.touched && address.invalid}"></textarea>
        </div>
        <div class="validation-error" *ngIf="address.touched && address.invalid">
            <div *ngIf="address.errors.required" style="color: red;">Address should not be empty</div>
        </div>
        <!-- Phone number -->
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" maxlength="10" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="userService.formUserData.phoneNumber"
            class="form-control" placeholder="Enter Phone Number"  required
            [ngClass]="{'is-invalid': phoneNumber.touched && phoneNumber.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="phoneNumber.touched && phoneNumber.invalid">
            <div *ngIf="phoneNumber.errors.required" style="color: red;">Phone Number should not be empty</div>
        </div>
        <!-- Department -->
        <div class="form-group">
            <label>Role</label>
            <select name="roleId" #roleId="ngModel" class="form-control" [(ngModel)]="userService.formUserData.roleId"
            required [ngClass]="{'is-invalid': roleId.touched && roleId.invalid}">
                <option value="" selected disabled>Select Role</option>
                <option *ngFor="let role of userService.roles" value="{{role.roleId}}">{{role.roleType}}</option>
            </select>
        </div>
        <div class="validation-error" *ngIf="roleId.touched && roleId.invalid">
            <div *ngIf="roleId.errors.required" style="color: red;">Role should not be empty</div>
        </div>
        <!-- isActive -->
        <div class="form-group">
            <label>isActive&nbsp;</label>
            <input type="checkbox" name="isActive" #isActive="ngModel" [(ngModel)]="userService.formUserData.isActive"/>
        </div>
        <!-- Button for submit -->
        <br>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!(form.valid && form.dirty)">Submit</button>&nbsp;
            <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
        </div>
    </form>
</div>
