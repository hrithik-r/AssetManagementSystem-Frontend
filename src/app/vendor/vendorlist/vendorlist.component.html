    <h1 class="text-center m-5">Vendors List</h1>

    <!-- <hr> -->
    <div class="container" style="overflow-x: scroll;">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Vendor Name</th>
                    <th>Vendor Type</th>
                    <th>Asset Type</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of this.vendorService.vendors">
                    <td>{{vendor.vendorId}}</td>
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.vendorType.vendorTypeName}}</td>
                    <td>{{vendor.assetType.assetTypeName}}</td>
                    <td>{{vendor.validFrom}}</td>
                    <td>{{vendor.validTo}}</td>
                    <td>{{vendor.address}}</td>
                    <td><button class="btn btn-warning mx-1" (click)="populateForm(vendor)"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-danger mx-1" (click)="deleteVendor(vendor)"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
