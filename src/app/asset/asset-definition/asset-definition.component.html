<div class="container">
    <form name="assetDefForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <!-- AseetDef Id Autogenerated -->
        <input class="form-control" type="hidden" 
        #assetDefinitionId="ngModel"
        name="assetDefinitionId" [(ngModel)]="adService.formAssetData.assetDefinitionId">
        <!-- Asset Definition Name -->
        <div class="form-group">
            <label>Asset Name</label>
            <input name="assetDefinitionName" #assetDefinitionName="ngModel" [(ngModel)]="adService.formAssetData.assetDefinitionName"
            class="form-control" placeholder="Enter Asset Name" required
            [ngClass]="{'is-invalid': assetDefinitionName.touched && assetDefinitionName.invalid}"/>
        </div>
        <div class="validation-error" *ngIf="assetDefinitionName.touched && assetDefinitionName.invalid">
            <div *ngIf="assetDefinitionName.errors.required" style="color: red;">Asset Name should not be empty</div>
        </div>
        <!-- Asset type -->
        <div class="form-group">
            <label>Asset Type</label>
            <select name="assetTypeId" #assetTypeId="ngModel" class="form-control" [(ngModel)]="adService.formAssetData.assetTypeId"
            required [ngClass]="{'is-invalid': assetTypeId.touched && assetTypeId.invalid}">
                <option value="" selected disabled>Select Type</option>
                <option *ngFor="let type of adService.assetTypes" value="{{type.assetTypeId}}">{{type.assetTypeName}}</option>
            </select>
        </div>
        <div class="validation-error" *ngIf="assetTypeId.touched && assetTypeId.invalid">
            <div *ngIf="assetTypeId.errors.required" style="color: red;">Asset Type should not be empty</div>
        </div>
        <!-- Asset class -->
        <div class="form-group">
            <label>Asset Class</label>
            <select name="assetDefinitionClass" #assetDefinitionClass="ngModel" class="form-control" [(ngModel)]="adService.formAssetData.assetDefinitionClass"
            required [ngClass]="{'is-invalid': assetDefinitionClass.touched && assetDefinitionClass.invalid}">
                <option value="" selected disabled>Select Class</option>
                <option value="HW">Hardware</option>
                <option value="SW">Software</option>
            </select>
        </div>
        <div class="validation-error" *ngIf="assetDefinitionClass.touched && assetTypeId.invalid">
            <div *ngIf="assetDefinitionClass.errors.required" style="color: red;">Asset Class should not be empty</div>
        </div>
    </form>
</div>
